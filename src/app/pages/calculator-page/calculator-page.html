<app-toolbar></app-toolbar>

<div class="form-container">
  <form class="calculator-form" [formGroup]="calculateForm">
    <label for="num1">1st Number</label>
    <input type="text" formControlName="textField1" placeholder="Enter first number" />
    <br />
    <label for="num2">2nd Number</label>
    <input type="text" formControlName="textField2" placeholder="Enter second number" />
    <br />
  </form>
</div>

<div class="button-group">
  <button class="save-btn" (click)="onAdd()"><i class="fa-solid fa-add"></i>Add</button>
  <button class="save-btn" (click)="onSubtract()"><i class="fa-solid fa-minus"></i>Subtract</button>
</div>
<br />

<div class="result-text">Result: {{ result }}</div>
